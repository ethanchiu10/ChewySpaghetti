<!doctype html>

<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>Chewy Spaghetti</title>
  <link rel="stylesheet" href="styles/main.css"/>
</head>






<body ng-controller="AppCtrl">



  <!-- CANVAS -->
  <!-- <div class="canvas-container"></div> -->


  <!-- VIEW -->
  <main>
    <div ng-view
         class="view-animate {{ pageName }}"></div>
  </main>


  <!-- FRAME -->
  <div class="frame" route="{{ curr }}">

    <div class="line bg-cl-i left"></div>
    <div class="line bg-cl-i bottom"></div>
    <div class="line bg-cl-i top"></div>
    <div class="line bg-cl-i right"></div>

  </div>


  <!-- <input class="color-picker" type="color" ng-model="color" /> -->


  <script src="components/pixi.js/bin/pixi.js"></script>
  <script src="scripts/bundle.js"></script>
</body>

</html>
