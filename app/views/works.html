<section class="works">


  <h1 class="title cl-i" blast>Works</h1>

  <ul class="items" ng-swipe-up="nextPage()" ng-swipe-down="prevPage()">

    <li class="item order-{{ $index % 4 }}"
        ng-click="select( $index % 4, project )"
        ng-repeat="project in projects"

        ng-class="{
          'anim-out-up': $index % 4 < selected.order,
          'anim-out-down': $index % 4 > selected.order,
          'selected': $index % 4 == selected.order
        }">

        <!-- ng-if="currentPage == project.page" -->

      <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none" >
        <!-- <polygon points="0,0 100,50 100,50 0,100"   ng-if="$index % 2 == 0"/>
        <polygon points="100,0 0,50 0,50 100,100" ng-if="$index % 2 == 1" /> -->
        <rect x="0" y="0" width="100" height="100">
      </svg>

      <svg class="hover" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none" >
        <!-- <polygon points="0,0 100,50 100,50 0,100"   ng-if="$index % 2 == 0"/>
        <polygon points="100,0 0,50 0,50 100,100" ng-if="$index % 2 == 1" /> -->
        <rect x="0" y="0" width="100" height="100">
      </svg>

      <div class="content">
        <div class="content-wrap">
          <h1>{{ project.title }}</h1>
          <div class="subtitle-wrap">
            <h3>{{ project.subtitle }}</h3>
          </div>
        </div>
      </div>

    </li>


  </ul>
