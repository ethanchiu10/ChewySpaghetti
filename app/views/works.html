<section class="works">


  <h1 class="title cl-i" blast>Works</h1>

  <ul>

    <li class="item" ng-click="select($event)" ng-repeat="project in projects">

      <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none" >
        <polygon points="0,0 100,50 0,100"   ng-if="$index % 2 == 0"/>
        <polygon points="0,50 100,0 100,100" ng-if="$index % 2 == 1" />
      </svg>

      <div class="content">
        <h1>{{ project.title }}</h1>
        <h3>{{ project.company }}</h3>
      </div>

    </li>


  </ul>





  </ul>



</section>
